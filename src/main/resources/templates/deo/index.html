<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <span th:replace="fragments/deo_fragments :: head('e-TravelPermit')">
    </span>
    <span th:replace="fragments/deo_fragments :: common-css"></span>
</head>

<body id="page-top">
    <div id="wrapper">
        <span th:replace="fragments/deo_fragments :: side-navbar('home','')"></span>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <span th:replace="fragments/deo_fragments :: top-navbar"></span>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <form autocomplete="off" th:action="@{/deo/getMemberDetails}" method="POST"
                                onsubmit="return checkForm();">
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary">
                                            Search Member Details
                                        </h6>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-xl-4 col-md-6 mb-4">
                                                <div class="form-group">
                                                    <label for="token">
                                                        Token Number
                                                    </label>
                                                    <input type="text" id="token" name="token"
                                                        placeholder="Enter Token Number" class="form-control" />
                                                    <span id="tokenError" class="error"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <input type="submit" id="btn-form-final-submit" class="btn btn-success"
                                        name="submit" value="Search Member" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <span th:replace="fragments/deo_fragments :: footer"></span>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <span th:replace="fragments/deo_fragments :: common-js('')"></span>
    <script>
        $(document).ready(function () {
            $("#sidebarToggle").trigger('click');
        });
        function checkForm() {
            if ($("#token").val().length != 7) {
                $.alert({
                    title: 'Error',
                    content: 'Invalid Token Number !',
                    type: 'red',
                    typeAnimated: true
                });
                return false;
            }
            return true;
        }
    </script>
    <script th:if="${msgSuccess}" th:inline="javascript">
        /*<![CDATA[*/
        var msg = /*[[${msgSuccess}]]*/ "";
        /*]]>*/
        $.alert({
            title: 'Success!',
            content: msg,
            type: 'green',
            typeAnimated: true
        });
    </script>
    <script th:if="${msgError}" th:inline="javascript">
        /*<![CDATA[*/
        var msg = /*[[${msgError}]]*/ "";
        /*]]>*/
        $.alert({
            title: 'Error!',
            content: msg,
            type: 'red',
            typeAnimated: true
        });
    </script>
</body>

</html>
