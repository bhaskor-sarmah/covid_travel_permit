<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <span th:replace="fragments/state_fragments :: head('e-TravelPermit')">
    </span>
    <span th:replace="fragments/state_fragments :: common-css"></span>
    <style>
        .textBold {
            font-weight: bold;
        }
    </style>
</head>

<body id="page-top">
    <div id="wrapper">
        <span th:replace="fragments/state_fragments :: side-navbar('home','')"></span>
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <span th:replace="fragments/state_fragments :: top-navbar"></span>
                <div class="container-fluid">
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Dashboard</h6>
                        </div>
                        <div class="card-body">
                            <table id="myTable" class="table table-bordered table-responsive" width="100"
                                style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th>District</th>
                                        <th>Total Passenger</th>
                                        <th>Reported Passenger</th>
                                        <th>Not Reported Passenger</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="s,iterator : ${dashboardList}">
                                        <td th:text="${s.district}"
                                            th:classappend="${s.district == 'TOTAL'} ? 'textBold' : 'textNormal'"></td>
                                        <td th:text="${s.ttl_no}"
                                            th:classappend="${s.district == 'TOTAL'} ? 'textBold' : 'textNormal'"></td>
                                        <td th:text="${s.rpt_no}"
                                            th:classappend="${s.district == 'TOTAL'} ? 'textBold' : 'textNormal'"></td>
                                        <td th:text="${s.not_rpt_no}"
                                            th:classappend="${s.district == 'TOTAL'} ? 'textBold' : 'textNormal'"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <span th:replace="fragments/state_fragments :: footer"></span>
        </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    <span th:replace="fragments/state_fragments :: common-js('')"></span>
    <script>
        $(document).ready(function () {
            $("#sidebarToggle").trigger('click');
            $("#myTable").dataTable({
                "aaSorting": [],
                "pageLength": 100
            });
        });
    </script>
</body>

</html>
